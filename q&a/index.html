<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q&a</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="questions">
        <div class="section-center">
            <article class="question">
                <div class="question-title">
                    <p>
                        Is your product safe?
                    </p>
                    <button class="question-btn">
                        <span class="plus-icon"><i class="fas fa-plus-circle"></i></span>
                        <span class="minus-icon"><i class="fas fa-minus-circle"></i></span>
                    </button>
                </div>
                <div class="question-text">
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nobis eveniet sit esse iste voluptatem iure ad totam laudantium repellendus obcaecati.</p>
                </div>
            </article>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
